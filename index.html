<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Blog preview card</title>

    <style>
      .attribution {
        position: absolute;
        bottom: 2.5%;
        font-size: 12px;
        text-align: center;
      }
      .attribution a {
        color: #495057;
      }
    </style>
  </head>
  <body>
    <!-- Attribution -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="github.com/dubemmbah">Chukwudubem Mbah</a>.
    </div>

    <article class="card">
      <div class="blog-image">
        <img src="./assets/images/illustration-article.svg" alt="" />
      </div>
      <h3 class="blog-category">Learning</h3>
      <p class="blog-date">Published 21 Dec 2023</p>
      <h2 class="blog-title">HTML & CSS Foundations</h2>
      <p class="blog-info">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="author-info">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Greg Hooper"
          class="author-img"
        />
        <p class="author-name">Greg Hooper</p>
      </div>
    </article>
  </body>
</html>
